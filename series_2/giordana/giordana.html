        <link rel="shortcut icon" href="images/white-logo.svg"/>

    <body id="story-body">

        <div class="story-txt">
            <iframe
                mozallowfullscreen="true"
                src="giordana-twine.html"
                frameborder="0"
                width="100%" height="100%"
                id="twine-embed">
            </iframe>
        </div>

        <!-- Modals One -->
        <div class="modal">
            <div class="modal-content">
                <img src="/doubled-images/flyer.jpg">
            </div>
        </div>

        <!-- Modals Two -->
        <div class="modal2">
            <div class="modal-content">
                <img src="/doubled-images/flyer2.jpg">
                <h2><i>Corona Virus spread by Chinese immigration.</i></h2>
            </div>
        </div>

        <!-- Script for opening Modal immediately on load -->
        <script>
            var modal = document.querySelector(".modal");
            var modal2 = document.querySelector(".modal2");
            
            function toggleModal() {
                modal.classList.toggle("show-modal");
            }
            function toggleModal2() {
                modal2.classList.toggle("show-modal");
            }

            window.onmessage = function(e){
                s = e.data.toString();
                if (s === "flyer") {
                    toggleModal();
                }
                if (s === "flyer2") {
                    toggleModal2();
                }
            }

            function windowOnClick(event) {
                if (event.target === modal) {
                    toggleModal();
                }
                if (event.target === modal2) {
                    toggleModal2();
                }
            }
            
            window.addEventListener("click", windowOnClick);
        </script> 

        </main>

        <footer class="footer">
            
        </footer>

        <!--Script triggered when exiting story-->
        <script>
            var back = document.getElementsByClassName('story-pg-whatif');

            var warning = function (e) {
                if (!confirm("Your game won't be saved. Are you sure?")) e.preventDefault();
            };

            back[0].addEventListener('click', warning, false);
        </script>
    </body>
