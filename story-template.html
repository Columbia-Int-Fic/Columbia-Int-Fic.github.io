        <!-- Ideally make the h2 and h1 as class so you can use

            <main class="story-main">

            <!-- Script to take user to end credits once story is finished. 
            It's in accordance with scripting that has been done in the last
            passage on the Twine story (within the passage itself). Look at
            test-story-2.html ("Run of the Mill" on Twine) for exmaple. -->
            <script>
                window.onmessage = function(e) {
                    if (e.data == 'hello') {
                        /* Replace this link with story credits page link */
                        window.location.href = "credits.html"; 
                    }
                };
            </script>

            <div class="story-txt">
                <iframe
                    mozallowfullscreen="true"
                    src="test-story-2.html"
                    frameborder="0"
                    width="100%" height="100%"
                    id="twine-embed">
